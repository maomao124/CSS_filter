<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="t.css">
</head>
<body>
<div><img src="test.jpg" alt="tulip"> <span>原始图像</span></div>
<div><img class="blur" src="test.jpg" alt="tulip"> <span>blur(4px)</span></div>
<div><img class="brightness" src="test.jpg" alt="tulip"><span>brightness(250%)</span></div>
<div><img class="contrast" src="test.jpg" alt="tulip"> <span>contrast(180%)</span></div>
<div><img class="grayscale" src="test.jpg" alt="tulip"> <span>grayscale(100%)</span></div>
<div><img class="huerotate" src="test.jpg" alt="tulip"> <span>hue-rotate(180deg)</span></div>
<div><img class="invert" src="test.jpg" alt="tulip"> <span>invert(100%)</span></div>
<div><img class="opacity" src="test.jpg" alt="tulip"> <span>opacity(50%)</span></div>
<div><img class="saturate" src="test.jpg" alt="tulip"> <span>saturate(7)</span></div>
<div><img class="sepia" src="test.jpg" alt="tulip"> <span>sepia(100%)</span></div>
<div><img class="shadow" src="test.jpg" alt="tulip"> <span>drop-shadow(8px 8px 10px green)</span></div>
</body>
</html>
